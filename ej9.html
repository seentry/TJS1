<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="resultado"></p>  
    <script>
        let metros = parseFloat(prompt('metros'));
        const PulgadaMetro = 1 / 0.0254;
        let pulgadas = metros * PulgadaMetro;

        window.alert(metros + " metros equivalen a " + pulgadas + " pulgadas.");
    </script>
</body>
</html>
