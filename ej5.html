<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const PI = 3.1416;
        let baseTriangulo = parseFloat(prompt("base del triángulo:"));
        let alturaTriangulo = parseFloat(prompt("altura del triángulo:"));

        let radioCirculo = parseFloat(prompt("Introduce el radio del círculo:"));

        let areaTriangulo = (baseTriangulo * alturaTriangulo) / 2;

        let areaCirculo = (PI * radioCirculo * 2);

        let areaTotal = areaTriangulo + areaCirculo;

        window.alert("El área de la figura es: " + areaTotal);
    </script>
</body>
</html>
